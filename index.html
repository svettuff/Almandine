<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="robots" content="index, follow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almandine.ch - KI-Plattform</title>
    <meta name="description" content="Almandine.ch ist eine Plattform, auf der Unternehmen anonym ihre geschäftlichen Herausforderungen beschreiben und empfohlene Anbieter über KI finden." />
    <meta name="keywords" content="Almandine, Geschäftsproblemanalyse, KI-Lösungen, anonyme Plattform, Geschäftslösungen, empfohlene Anbieter, Zielgruppe" />

    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "Service",
            "serviceType": "Analyse von Geschäftsproblemen und KI-basierte Lösungen",
            "name": "Almandine.ch",
            "url": "https://almandine.ch",
            "logo": "https://almandine.ch/logo.png",
            "description": "Almandine.ch ist eine Plattform, auf der Unternehmen anonym ihre geschäftlichen Herausforderungen beschreiben und empfohlene Anbieter über KI finden.",
            "contactPoint": {
                "@type": "ContactPoint",
                "email": "help@almandine.ch",
                "contactType": "Kundensupport",
                "availableLanguage": ["de", "en"]
            },
            "areaServed": {
                "@type": "Place",
                "name": "Schweiz"
            }
        }
    </script>

    <link rel="stylesheet" href="search.css">
    <link rel="icon" href="logo.png" type="image/png">
</head>

<body>
<div class="title-container">
    <h1 class="title">Almandine.ch</h1>
    <img src="flag-switzerland_1f1e8-1f1ed.png" alt="Schweizer Flagge" class="flag-icon">
</div>
<div class="search-container">
    <input type="text" id="search" placeholder="Beschreiben Sie Ihr Geschäftsproblem völlig anonym...">
    <button onclick="performSearch()">Analysieren</button>
</div>
<div class="profile-container">
    <button onclick="redirectCreateProfile()">Profil erstellen</button>
    <button onclick="redirectEditProfile()">Profil bearbeiten</button>
</div>

<div id="company-container" class="company-container hidden">
</div>

<footer class="footer">
    <div>Benötigen Sie Hilfe? <a href="mailto:help@almandine.ch">help@almandine.ch</a></div>
    <div><a href="https://www.privacypolicies.com/live/c703bd08-963b-42ea-b22e-5e9f3d7b575a" target="_blank">Datenschutzrichtlinie</a></div>
    <div>Arkadii Nahoha Software CHE-300.817.617</div>
</footer>

<script src="main.js"></script>
</body>
</html>
