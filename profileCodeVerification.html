<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Verification</title>
    <link rel="stylesheet" href="profileCodeVerification.css">
    <script src="main.js"></script>
</head>
<body>
<div class="form-container">
    <h2>Code Verification</h2>
    <form id="profileCodeVerificationForm" onsubmit="event.preventDefault(); verifyProfileCode('profileCodeVerificationForm');">
        <fieldset>
            <label for="code">Enter your code from email:</label>
            <input type="text" id="code" name="code" placeholder="Xxx..." required><br><br>
        </fieldset>
        <button type="submit">Verify</button>
    </form>
</div>
</body>
</html>
