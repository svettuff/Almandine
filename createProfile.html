<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil Erstellen</title>
  <link rel="stylesheet" href="form.css">
  <script src="main.js"></script>
</head>
<body>
<div class="form-container">
  <h2>Unternehmensinformation</h2>
  <form id="createProfileForm" onsubmit="event.preventDefault(); createProfile('createProfileForm');">
    <fieldset>
      <label for="companyName">Firmenname:</label>
      <input type="text" id="companyName" name="companyName" placeholder="Offizieller Name" required><br><br>

      <label for="id">UID:</label>
      <input type="text" id="id" name="id" placeholder="CHE-xxx.xxx.xxx" required><br><br>

      <label for="industry">Branche:</label>
      <input type="text" id="industry" name="industry" placeholder="Hauptsektor der Tätigkeit (z. B. IT, Produktion)" required><br><br>

      <label for="location">Standort:</label>
      <input type="text" id="location" name="location" placeholder="Stadt" required><br><br>

      <label for="businessType">Geschäftstyp:</label>
      <select id="businessType" name="businessType" required>
        <option value="B2B">B2B</option>
        <option value="B2C">B2C</option>
        <option value="B2G">B2G</option>
      </select><br><br>
    </fieldset>

    <fieldset>
      <label for="description">Kurze Beschreibung:</label>
      <textarea id="description" name="description" placeholder="Beschreiben Sie kurz die Aktivitäten des Unternehmens" required></textarea><br><br>

      <label for="productCategory">Produkt-/Dienstleistungskategorie:</label>
      <input type="text" id="productCategory" name="productCategory" placeholder="Spezifische Produkte oder Dienstleistungen" required><br><br>

      <label for="keyFeatures">Hauptmerkmale/Alleinstellungsmerkmale:</label>
      <textarea id="keyFeatures" name="keyFeatures" placeholder="Was zeichnet Ihr Unternehmen aus?" required></textarea><br><br>
    </fieldset>

    <fieldset>
      <label for="clientType">Kundentyp:</label>
      <input type="text" id="clientType" name="clientType" placeholder="Zielgruppe (z. B. kleine Unternehmen, Konzerne)" required><br><br>

      <label for="market">Markt:</label>
      <input type="text" id="market" name="market" placeholder="Lokale, internationale oder Nischenmärkte" required><br><br>
    </fieldset>

    <fieldset>
      <label for="technologies">Haupttechnologien/Methoden:</label>
      <input type="text" id="technologies" name="technologies" placeholder="Vom Unternehmen verwendete Technologien oder Methoden" required><br><br>

      <label for="competencies">Schlüsselkompetenzen:</label>
      <input type="text" id="competencies" name="competencies" placeholder="Kernkompetenzbereiche" required><br><br>
    </fieldset>

    <fieldset>
      <label for="website">Webseite:</label>
      <input type="url" id="website" name="website" placeholder="URL der Unternehmenswebsite" required><br><br>

      <label for="email">E-Mail:</label>
      <input type="email" id="email" name="email" placeholder="E-Mail" required><br><br>

      <label for="phone">Telefonnummer:</label>
      <input type="tel" id="phone" name="phone" placeholder="Telefonnummer" required><br><br>
    </fieldset>

    <button type="submit">Erstellen</button>
  </form>
</div>
</body>
</html>
